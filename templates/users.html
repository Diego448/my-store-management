<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
        <link href="{{url_for('static', filename='fontawesome/css/all.css')}}" rel="stylesheet">
        <title>Usuarios</title>
    </head>
    <body>
        <div class="container">
            <h2>Usuarios</h2>
            
            <div class="input-group mb-3">
                <button class="input-group-text bg-success"><i class="fa fa-plus text-white"></i></button>
                <input type="text" class="form-control" placeholder="Buscar usuario">
            </div>
            <table class="table table-stripe table-hoverd">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr style="cursor:pointer">
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </body>
</html>
